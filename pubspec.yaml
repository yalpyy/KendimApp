name: kendin
description: Bugün kendin için ne yaptın? — A quiet weekly reflection ritual.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  crypto: ^3.0.3

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local storage
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # In-app purchases
  in_app_purchase: ^3.1.13

  # Navigation
  go_router: ^13.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Serif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSerif-SemiBold.ttf
          weight: 600
